{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}

        <div class="row">
            <!--<div class="col s12 m7">-->
            <div class="col s7">
            <div class="card">
                <div class="card-image">
                <img src="{{url_for('static', filename='images/raspberry_pi.jpg')}}"/>
                <span class="card-title black-text">{{ post.title }}</span>
                </div>
                <div class="card-content truncate">
                <p>{{ post.content }}</p>
                </div>
                <div class="card-action">
                <a href="#">This is a link</a>
                </div>
            </div>
            </div>
        </div>

    {% endfor %}
{% endblock %}
